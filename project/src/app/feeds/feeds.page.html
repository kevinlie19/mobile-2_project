<ion-header>
  <ion-toolbar class="toolbarContainer">
    <div class="headerTitle">Home</div>
    <ion-buttons slot="start">
      <ion-button (click)="scanBarcode()">
        <ion-icon name="barcode" class="chattingIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="chatboxes" class="chattingIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="rowFeedsContainer">
    <div
      class="bodyContainerEmpty ion-text-center"
      *ngIf="loadedFeeds.length === 0"
    >
      <p class="textUnavailableEmpty">There is no post. Go get a friend!!!</p>
    </div>
    <ion-col class="colFeedsContainer" *ngFor="let item of loadedFeeds">
      <ion-card
        class="cardContainer"
        [routerLink]="['/', 'feeds-detail', item.id]"
      >
        <div class="imageContainer">
          <img
            *ngIf="item.tag.toLowerCase() == 'available'"
            src="{{ item.image }}"
            class="imageAvailable"
          />
          <img
            *ngIf="item.tag.toLowerCase() == 'unavailable'"
            src="{{ item.image }}"
            class="imageUnavailable"
          />
          <div
            *ngIf="item.tag.toLowerCase() == 'available'"
            class="tagPosition statusAvailable"
          >
            {{ item.tag }}
          </div>
          <div class="tagPositionExpired statusExpired">
            Expired
          </div>
          <div
            *ngIf="item.tag.toLowerCase() == 'unavailable'"
            class="tagPosition statusUnavailable"
          >
            {{ item.tag }}
          </div>
        </div>
        <ion-card-content>
          <p class="textItemName">
            {{ item.item_name }}
          </p>
          <p class="textTimeStamp">
            <ion-icon name="hourglass" slot="icon-only"></ion-icon> Posted
            {{ item.timestamp }} day ago
          </p>
          <p>
            <ion-row class="userInfoContainer">
              <ion-col size="4" class="avatarContainer">
                <img src="{{ item.avatar }}" class="imageAvatar" />
              </ion-col>
              <ion-col size="8" class="userContainer">
                <ion-row class="textUserName">
                  {{ item.username }}
                </ion-row>
                <ion-row class="textUserLocation">
                  {{ item.location }}
                </ion-row>
              </ion-col>
            </ion-row>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <br />
</ion-content>

<ion-footer>
  <ion-row class="footerContainer">
    <div>
      <ion-buttons>
        <ion-button class="iconSelectedContainer" (click)="onClickHome()">
          <ion-icon slot="icon-only" name="home"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div>
      <ion-buttons>
        <ion-button (click)="onClickSearch()">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div>
      <ion-buttons>
        <ion-button class="iconAddContainer" (click)="onClickAdd()">
          <ion-icon class="iconAdd" slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div>
      <ion-buttons>
        <ion-button (click)="onClickRequest()">
          <ion-icon slot="icon-only" name="notifications"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div>
      <ion-buttons>
        <ion-button (click)="onClickProfile()">
          <ion-icon slot="icon-only" name="person"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-row>
</ion-footer>
