<ion-content class="ion-padding">
  <div class="content">
    <h3 class="ion-text-center">
      Complete Your Profile
    </h3>

    <img class="photo" src="../assets/icon/userProfile.png">

    <ion-row center>
      <ion-col text-center>
        <ion-button class="text-center takePhoto" shape="round">
          <img src="../assets/icon/icons8-add_image.png">
        </ion-button>
      </ion-col>
    </ion-row>
    
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <div class="middle">
                  <ion-label position="floating" class="label middle"> 
                    <img src="../assets/icon/icons8-user.png" class="middle">
                    &nbsp;&nbsp;Full Name
                  </ion-label>
                </div>
                
                <ion-input
                  inputmode="name"
                  ngModel
                  name="fullName"
                  required
                  type="name"
                ></ion-input>
              </ion-item>
              <ion-item>
                <div class="middle">
                  <ion-label position="floating" class="label middle"> 
                    <img src="../assets/icon/icons8-phone.png" class="middle">
                    &nbsp;&nbsp;Phone Number
                  </ion-label>
                </div>
                <ion-input
                  inputmode="number"
                  ngModel
                  name="phoneNumber"
                  required
                  type="number"
                ></ion-input>
              </ion-item>
              <ion-item>
                <div class="middle">
                  <ion-label position="floating" class="label middle"> 
                    <img src="../assets/icon/icons8-marker.png" class="middle">
                    &nbsp;&nbsp;Location
                  </ion-label>
                </div>
                <ion-select interface="popover">
                  <ion-select-option value="Tangerang">tangerang</ion-select-option>
                  <ion-select-option value="Jakarta">Jakarta</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row center>
          <ion-col text-center class="button">
              <ion-button
                type="submit"
                color="primary"
                (click)="next()"
                [disabled]="!f.valid"
                shape="round"
                class="next-button"
                >
                  <ion-icon name="ios-arrow-forward"></ion-icon>
              </ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>
  </div>
</ion-content>
